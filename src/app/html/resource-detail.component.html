<div *ngIf="geyser" class="divBuildingDetail">
    <h1>{{geyser.Name}} <button (click)="close();" class="buttonClose">Hide</button></h1>
    <div *ngIf="!geyser.HasBuilding" class="divBuildingActions">
        <h3 class="actionTitle">
            Build Extractor <button (click)="ActionClick(geysyer)" class="button">Confirm</button>
        </h3>
        Cost: 100 Minerals
    </div>
</div>
