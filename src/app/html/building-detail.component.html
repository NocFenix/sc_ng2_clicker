<div *ngIf="building" class="divBuildingDetail">
    <h1>{{building.Name}} <button (click)="close();" class="buttonClose">Hide</button></h1>
    {{building.Description}}
    <div *ngFor="let action of building.Actions" class="divBuildingActions">
        <h3 class="actionTitle">
            {{action.Name}} <button (click)="ActionClick(action)" class="button">Confirm</button>
        </h3>
        Cost: <span *ngIf="action.MineralCost > 0">{{action.MineralCost}} Minerals</span> <span *ngIf="action.VespeneCost > 0">{{action.VespeneCost}} Vespene</span>
        <div [innerHtml]="action.Description"></div>
    </div>
</div>
